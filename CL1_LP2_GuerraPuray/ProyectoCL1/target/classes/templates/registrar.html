<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
<body>
	<div class="container">
		<h1>Registro de empleado</h1>
		<form th:object="${empleado}" action="guardado" method="post" class="needs-validation" novalidate>
			<div class="card">
				<div class="card-header">
					<h2>Formulario de registro</h2>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>Apellidos</label>
						<input type="text" th:field="*{apellidos}" required class="form-control"/>
						<div class="invalid-feedback">
							Ingrese un apellido.
						</div>
					</div>
					<div class="form-group">
						<label>Nombres</label>
						<input type="text" th:field="*{nombres}" required class="form-control"/>
						<div class="invalid-feedback">
							Ingrese un apellido.
						</div>
					</div>
					<div class="form-group">
						<label>Edad</label>
						<input type="number" th:field="*{edad}" min="18" required class="form-control"/>
						<div class="invalid-feedback">
							Ingrese un n√∫mero igual o mayor a 18.
						</div>
					</div>
					<div class="form-group">
						<label>Sexo</label>
						<input type="text" th:field="*{sexo}" maxlength="1" required class="form-control"/>
						<div class="invalid-feedback">
							Ingrese el sexo M/F.
						</div>
					</div>
					<div class="form-group">
						<label>Salario</label>
						<input type="number" th:field="*{salario}" min="1500" max="2500" required class="form-control"/>
						<div class="invalid-feedback">
							Ingrese un salario entre 1500 y 2500.
						</div>
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Registrar" class="btn btn-primary">
					<a href="/listado" class="btn btn-secondary">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
	<script>
		(() => {
		  'use strict'
		  const forms = document.querySelectorAll('.needs-validation')
		
		  Array.from(forms).forEach(form => {
		    form.addEventListener('submit', event => {
		      if (!form.checkValidity()) {
		        event.preventDefault()
		        event.stopPropagation()
		      }
		
		      form.classList.add('was-validated')
		    }, false)
		  })
		})()
	</script>
</body>
</html>
